<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Upload</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

.profile-container {
  text-align: center;
}

.profile-pic-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid #ddd;
}

.profile-pic-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.upload-btn {
  margin-top: 15px;
  padding: 8px 16px;
  font-size: 16px;
  cursor: pointer;
}

.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: block;
}

 </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-pic-wrapper">
      <img id="profilePic" src="default-profile.png" alt="Profile Picture">
      <button id="deleteBtn" class="delete-btn" style="display: none;">Delete</button>
    </div>
    <input type="file" id="uploadBtn" class="upload-btn" accept="image/*">
  </div>

  <script>  
    // Get references to the elements
const profilePic = document.getElementById('profilePic');
const uploadBtn = document.getElementById('uploadBtn');
const deleteBtn = document.getElementById('deleteBtn');

// Event listener for uploading the image
uploadBtn.addEventListener('change', function(event) {
  const file = event.target.files[0];

  if (file) {
    const reader = new FileReader();

    reader.onload = function(e) {
      // Set the uploaded image as the profile picture
      profilePic.src = e.target.result;
      // Display the delete button
      deleteBtn.style.display = 'block';
    };

    reader.readAsDataURL(file);
  }
});

// Event listener for deleting the profile picture
deleteBtn.addEventListener('click', function() {
  // Reset to default image and hide delete button
  profilePic.src = 'default-profile.png';
  deleteBtn.style.display = 'none';
});

  </script>
</body>
</html>
