<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #ccc;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.upload-btn {
    margin-top: 10px;
}

.upload-label {
    background-color: #1da1f2;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

#profile-upload {
    display: none;
}

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
            <img id="profile-image" src="default-avatar.png" alt="Profile Picture">
        </div>
        <div class="upload-btn">
            <label for="profile-upload" class="upload-label">Add Profile Picture</label>
            <input type="file" id="profile-upload" accept="image/*">
        </div>
    </div>
    
    <script>
document.getElementById('profile-upload').addEventListener('change', function(){
    // let file = this.files[1]; print undefined
    let file = this.files[0];
    // console.log(this);
    console.log(file);
    
    if (file) {
        const reader = new FileReader();
        // console.log(reader);
        
        reader.onload = function(event) {
       document.getElementById('profile-image').setAttribute('src', event.target.result);
            // console.log(event);
             
        }
        // console.log(  reader.onload);
        
        reader.readAsDataURL(file);
        
        
        // console.log( reader.readAsDataURL(file));
    }
});




    </script>
</body>
</html>
